<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقرير الحالة</title>
    <link rel="icon" href="/img/imgOfmainLogo.png" type="image/icon"> 
    <link rel="stylesheet" href="resultstyle.css" />
  </head>

  <body dir="rtl">
    <header id="head">
      <nav>
        <ul>
          <li class="login"><a href="#">✩ التسجيل / تسجيل الدخول</a></li>
          <li><a href="#">من نحن</a></li>
          <li><a href="#">خدماتنا</a></li>
          <li><a href="#">حساباتنا</a></li>
          <li><a href="#">الدعم الفني</a></li>
          <li><a href="index.html"></a>
            <img id="Logo" src="/img/imgOfmainLogo.png" alt="طمني Logo" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="content">
      <div class="percentage">
        <h1> إصابتك هي</h1>
        <textarea readonly class="textarea" id="prediction-text">%70</textarea>
      </div>

      <div class="textscontainer" id="result-container">
        <h2>نظرة عامة عن حالتك</h2>

        <textarea readonly class="textarea1"></textarea>

        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const prediction = urlParams.get('prediction');

            const predictionTextArea = document.getElementById('prediction-text');
            
            if (predictionTextArea && prediction) {
              predictionTextArea.value = prediction;  
            } else {
              console.error('Prediction not found.');
            }
          });
        </script>

        <h3>متى لازم تزور طبيب</h3>
        <textarea readonly class="textarea2">
          تحتاج تزور طبيب إذا ظهرت عليك أو على طفلك الأعراض التالية:
        </textarea>
      </div>

      <div class="buttonscontainer">
        <button class="button1" type="button" onclick="window.location.href='DoctorListPage.html'">أنقر هنا لإستشارة طبيب مختص</button>
        <div class="buttons">
          <button class="button2" type="button" onclick="window.location.href='index.html'">تشخيص اخر</button>
          <button class="button2" type="button" onclick="window.location.href='mainrecordpage.html'">رفع ملف مسبق للحاله</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>

    <footer>
      <p>من خلال رفع صورة، فإنك توافق على شروطنا وقد قرأت سياسة الخصوصية الخاصة بنا</p>
    </footer>
  </body>
</html>
