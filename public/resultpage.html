الربو وحمى القش. يُصاب كثير من الأشخاص الذين يعانون من التهاب الجلد التأتُّبي بالربو وحمى القش. ويمكن أن تظهر أعراض هذه الحالة قبل الإصابة بالتهاب الجلد التأتُّبي أو بعدها.
الحساسية الغذائية. غالبًا ما يُصاب الأشخاص الذين لديهم التهاب الجلد التأتبي بحساسية غذائية. وأحد الأعراض الأساسية لهذه الحالة المَرضية هو ظهور الطفح الجلدي (الشَرَي).
ظهور قشرة جلدية مثيرة للحكة بشكل مزمن. حالة مَرضية جلدية تُعرَف باسم الالتهاب الجلدي العصبي (أو الحزاز البسيط المزمن) تبدأ أعراضها ببقعة مثيرة للحكة على الجلد. وعند حك المنطقة المصابة، يشعر المريض براحة مؤقتة لأن الهرش يزيد في الواقع من الشعور بالحكة لأنه ينشط الألياف العصبية في الجلد. ومع مرور الوقت، قد تتحول الحكة إلى عادة. كما يمكن أن تتسبب هذه الحالة في تغيير لون الجلد وزيادة سماكته وتصلُّبه.
ظهور بُقَع في الجلد أفتح أو أغمق لونًا من المنطقة المحيطة بها. تُعرَف هذه المضاعفات بعد شفاء الطفح الجلدي باسم فرط التصبغ أو نقص التصبغ ما بعد الإصابة بالالتهاب. ويكثُر شيوع هذه المضاعفات بين الأشخاص ذوي البشرة البنية أو السوداء. وقد يستغرق الأمر عدة أشهر حتى يسترجع الجلد لونه الأصلي.
عدوى الجلد. يمكن أن يؤدي الحك المتكرر الذي يخدش البشرة إلى ظهور تقرُّحات مفتوحة وتشققات في الجلد. وتزيد هذه التقرُّحات والتشققات من خطر الإصابة بالعدوى بسبب البكتيريا والفيروسات. وقد تنتشر هذه العدوى الجلدية في الجسم وربما تهدد حياة المريض.
التهاب الجلد المهيِّج في اليد. يصيب هذا الالتهاب بشكل خاص الأشخاص الذين غالبًا ما تكون أيديهم مبللة ومعرضة للصابون والمنظفات والمطهرات المهيَّجة للجلد في العمل.
التهاب الجلد التماسي التحسُّسي. تشيع هذه الحالة غالبًا بين الأشخاص المصابين بالتهاب الجلد التأتُّبي. ويُذكر أن التهاب الجلد التماسي التحسُّسي هو طفح جلدي مثير للحكة ينجم عن لمس المواد التي لديك حساسية منها. ويختلف لون الطفح الجلدي باختلاف لون الجلد.
مشكلات النوم. يمكن للشعور بالحكة الناجم عن التهاب الجلد التأتُّبي أن يمنعك من النوم.
الأمراض العقلية. يرتبط التهاب الجلد التأتُّبي بالإصابة بالاكتئاب والقلق. وقد يُعزى ذلك إلى الحكة المستمرة ومشكلات النوم الشائعة بين الأشخاص المصابين بالتهاب الجلد التأتُّبي.

موقع تطور سرطان الجلد

والصدفية من الأمراض الشائعة طويلة الأمد (المزمنة) التي لا يوجد علاج شاف لها. وقد تسبب ألمًا وتؤثر على النوم وتعوق التركيز. غالبًا ما تمر هذه الحالة المَرَضية عبر عدة دورات، فتحتد لبضعة أسابيع أو أشهر، ثم تهدأ لفترة. ومن المحفزات الشائعة لها لدى الأشخاص الذين لديهم استعداد وراثي لمرض الصدفية؛ الالتهابات والجروح والحروق وبعض الأدوية.

هناك عدة أنواع من الصدفية، يختلف كل منها في المؤشرات والأعراض:

الصدفية اللويحية. تسبب الصدفية اللويحية، وهي أكثر أنواع الصدفية شيوعًا، ظهور بقع جلدية (لويحات) جافة ومثيرة للحكة وبارزة ومغطاة بقشور. وقد تكون قليلة أو كثيرة. وتظهر عادةً على المرفقين والركبتين وأسفل الظهر وفروة الرأس. وتختلف البقع في اللون حسب لون البشرة. وقد يشفى الجلد المصاب مع ترك تغيرات مؤقتة في اللون (فرط التصبغ التالي للالتهاب)، خاصة على البشرة البنية أو السوداء.
صدفية الأظافر. قد تؤثر الصدفية على أظافر اليدين والقدمين، مما يؤدي ظهور حُفَرٍ صغيرة في الأظافر وتغير لونها ونموها بشكل غير طبيعي. وقد تصبح الأظافر المصابة بأعراض الصدفية رخوة ومنفصلة عن قاعدة الظفر (انفكاك الظفر). وقد تؤدي الحالات الشديدة إلى تفتت الظفر.
الصدفية النقطيةأو القَطْرية. تؤثر الصدفية النقطية في المقام الأول على اليافعين والأطفال. وعادةً ما تحدث بسبب عدوى بكتيرية مثل التهاب الحلق العقدي. وتتميز ببقع قشرية صغيرة على شكل قطرات على الجذع أو الذراعين أو الساقين.
صدفية الثنيات. تؤثر صدفية الثنيات بشكل رئيسي في ثنيات الجلد، ولا سيما في الأُربية والأليتين والثدي. وتتسبب في ظهور بقع ملساء من الجلد الملتهب تزداد سوءًا مع الاحتكاك والتعرق. وقد تؤدي الالتهابات الفطرية إلى ظهور هذا النوع من الصدفية.
الصدفية البثرية. تسبب الصدفية البثرية، وهي نوع نادر، بثورًا ظاهرة مليئة بالصديد. ويمكن أن تظهر على شكل بقع منتشرة أو في مناطق صغيرة على راحة اليد أو باطن القدم.
الصدفية الـمحمِّرة للجلد. يمكن أن يغطي النوع الأقل شيوعًا من الصدفية، وهو الصدفية المحمِّرة للجلد، الجسم بالكامل بطفح جلدي متقشر يمكن أن يسبب شعورا شديدا بالحكة أو الحرق. ويمكن أن تكون قصيرة الأجل (حادة) أو طويلة الأجل (مزمنة).
الأسباب
يعتقد الباحثون أن الصدفية مشكلة في الجهاز المناعي تسبب نمو خلايا الجلد أسرع من المعتاد. وينتج عن هذا النمو السريع للخلايا في أكثر أنواع الصدفية شيوعًا -المعروف باسم الصدفية اللويحية- بقع قشرية جافة.

لا يُعرف بشكل واضح سبب الإصابة بالصدفية. لكن يُعتقد أنها مشكلة في الجهاز المناعي تهاجم فيها الخلايا المقاومة للعدوى خلايا الجلد السليمة على سبيل الخطأ. ويعتقد الباحثون أن العوامل الوراثية والبيئية تؤدي دورًا في هذا الأمر. وهذه الحالة ليست معدية.
