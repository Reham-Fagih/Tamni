<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الدردشة</title>
    <link rel="stylesheet" href="chatRoom.css">
</head>
<body>

<div class="chat-container">
    <div class="header">
        <button class="close-btn" onclick="closeChat()">×</button>
        <div class="users-info">
            <span class="users-name">مرحباً بك</span>
            <img src="/img/profileIcon.jpg" alt="صورة المستخدم" class="profile-image">
        </div>
    </div>    

    <div class="messages" id="messages"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
        <button id="sendButton">إرسال</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (message !== "") {
            socket.emit('sendMessage', message);
            messageInput.value = '';
        }
    }

    socket.on('receiveMessage', (messageData) => {
        const messagesContainer = document.getElementById('messages');
        const messageClass = messageData.id === socket.id ? 'sent' : 'received';

        const messageElement = document.createElement('div');
        messageElement.classList.add('message', messageClass);
        messageElement.innerText = messageData.text;

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; 
    });

    function closeChat() {
        window.location.href = 'index.html'; 
    }
</script>

</body>
</html>
