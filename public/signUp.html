<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>إنشاء حساب على طمني</title>
    <link rel="stylesheet" href="signUp.css" />

</head>

<body>
  
    
<div class="container">

<div class="content1">

    <div id="element1">إنشاء حساب على طمني</div>
    <div id="element2"> عندك حساب ؟ <a href="./logInPage.html"><b> سجل الدخول بالضغط هنا </b></a> </div>



</div>

<div class="content2">

    <form action="/signUp" method="POST">
        <label for="username">اسم المستخدم</label>
        <input type="text" name="username" id="username" required>
    
        <label for="password">كلمة المرور</label>
        <input type="password" name="password" id="password" required>
    
        <button type="submit">إنشاء الحساب</button>
    <h5>بإنشاءك هذا الحساب انت توافق على شروط الإستخدام والخصوصيه</h5>
    
 </form>

</div>



</div>




</body>
</html>
