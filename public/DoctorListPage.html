<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Doctors Screen</title>
    <link rel="stylesheet" type="text/css" href="DoctorListPage.css" />
  </head>
  <body>
    <div class="FindDoctorsScreen">
      <div class="Bg">
        <div class="Ellipse142"></div>
        <div class="Ellipse143"></div>
      </div>

      <body dir="rtl">
        <header id="head">
          <nav>
            <ul>
              <li class="choose"><a href="#">يرجى اختيار الطبيب الذي ترغب في التواصل معه</a></li>
              <li><a href="index.html"></a>
                <img id="Logo" src="/img/imgOfmainLogo.png" alt="طمني Logo" />
              </li>
            </ul>
          </nav>
        </header>

      <div class="Headline">
        <div class="Group">
          <div class="HeadlineText">أطباؤنا</div>
          <div
            class="BackArrow"
            onclick="window.location.href='resultpage.html'"
          >
            &#8592;
          </div>
        </div>
      </div>

      <div class="AllDoctors">
        <div class="Doctor">
          <img class="Image" src="/img/femDoctor.png" alt="Doctor Yara" />
          <div class="Text">
            <div class="DoctorName">د.يارا الشريف</div>
            <div class="Specialization">أخصائي واستشاري امراض جلدية</div>
            <div class="Availability Unavailable">غير متوفر</div>
          </div>
          <button
            class="talk-now"
            onclick="window.location.href='ChatRoom.html'"
          >
            تحدث الان
          </button>
        </div>
        <div class="Doctor">
          <img class="Image" src="/img/femDoctor.png" alt="Doctor Nora" />
          <div class="Text">
            <div class="DoctorName">د.نوره القحطاني</div>
            <div class="Specialization">أخصائي واستشاري امراض جلدية</div>
            <div class="Availability Available">متوفر</div>
          </div>
          <button
            class="talk-now"
            onclick="window.location.href='ChatRoom.html'"
          >
            تحدث الان
          </button>
        </div>
        <div class="Doctor">
          <img class="Image" src="/img/maleDoctor.png" alt="Doctor Hamdan" />
          <div class="Text">
            <div class="DoctorName">د.حمدان العبدالله</div>
            <div class="Specialization">أخصائي واستشاري امراض جلدية</div>
            <div class="Availability Available">متوفر</div>
          </div>
          <button
            class="talk-now"
            onclick="window.location.href='ChatRoom.html'"
          >
            تحدث الان
          </button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          sessionStorage.setItem('prediction', sessionStorage.getItem('prediction'));
      });
  </script>
  </body>
</html>
